  <script type="text/javascript">
  function menuopen(){
    if(document.getElementById('topnav').className=='topnav'){
      document.getElementById('topnav').className='topnavshow';
      return ;

    document.getElementById('topnav').className='topnav';

    function validate(id){
      var valid=1;
      if(id=='name' || id=='submit'){
        var name=document.getElementById('name').value;
        if(name.length==0){
          document.getElementById('vname').innerHTML='Please enter a name.';
          valid=0;
        }
        if(valid==1){
          document.getElementById('vname').innerHTML='';
        }
      }
      if(id=='email' || id=='submit'){
        var email=document.getElementById('email').value;
        if(email.length==0){
          document.getElementById('vemail').innerHTML='Please enter an email id.';
          valid=0;
        }
        else{
          if(email.includes("@")){
            var ar=email.split("@");
            if(ar[1].includes(".")){
              var ar1=ar[1].split(".");
              if(ar1[0].length!=0 && ar1[1].length!=0){
                valid=1
              }
              else{
                document.getElementById('vemail').innerHTML='Enter a valid email id.';
                valid=0;
              }
            }
            else{
              document.getElementById('vemail').innerHTML='Enter a valid email id.';
              valid=0;
            }
          }
          else{
            document.getElementById('vemail').innerHTML='Enter a valid email id.';
            valid=0
          }
        }
        if(valid==1){
          document.getElementById('vemail').innerHTML='';
        }
      }
      if(id=='pass' || id=='submit'){
        var pass1=document.getElementById('pass').value;
        if(pass1.length<8){
          document.getElementById('vpass').innerHTML='Password should be of minimum 8 characters';
          valid=0;
        }
        if(valid==1){
          document.getElementById('vpass').innerHTML='';
        }
      }
      if(id=='repass' || id=='submit'){
        var pass1=document.getElementById('pass').value;
        var pass2=document.getElementById('repass').value;
        if(pass1!=pass2){
          document.getElementById('vrepass').innerHTML='Re-entered password does not match.';
          valid=0;
        }
        if(valid==1){
          document.getElementById('vrepass').innerHTML='';
        }
      }
      if(id=='mobile' || id=='submit'){
        var mobile=document.getElementById('mobile').value;
        if(mobile.length!=10){
          document.getElementById('vmobile').innerHTML='Enter a valid mobile number.';
          valid=0;
        }
        else{
          var isnum = /^\d+$/.test(mobile);
          if(isnum==false){
            document.getElementById('vmobile').innerHTML='Enter a valid mobile number.';
            valid=0;
          }
        }
        if(id=='address' || id=='submit'){
          var address=document.getElementById('address').value;
          if(address.length==0){
            document.getElementById('vaddress').innerHTML='Please enter an address.';
            valid=0;
          }
          if(valid==1){
            document.getElementById('vaddress').innerHTML='';
          }
        }
        if(valid==1){
          document.getElementById('vmobile').innerHTML='';
        }
      }
      if(id=='submit' && valid==1){
        alert('Registration Form submitted successfully.');
        return true;
      }
      if(id=='submit' && valid==0){
        alert('Registration form filled incorrectly.');
        return false;
      }
    }
    function todaydate(){
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1;
      var yyyy = today.getFullYear();
      if(dd<10){
        dd='0'+dd
      }
      if(mm<10){
        mm='0'+mm
      }
      today = yyyy+'-'+mm+'-'+dd;
      document.getElementById("dob").setAttribute("max", today);
    }
  </script>
